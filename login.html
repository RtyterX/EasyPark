<!DOCTYPE html>
<html lang="pt-l,.br">

<head>

    <title>Easy Park - Login Cliente</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/loginCliente.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="shortcut icon" href="/img/logo_ep_icon (1).ico">

    <!---Icone Search--->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!---Arhivo Black 400--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">


    <!---Abel 400--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Archivo+Black&display=swap" rel="stylesheet">

</head>

<header onload="verifyLogin()">

    <!---================================================== Barra de navegação =================================================================================--->

    <div class="containerX">
        <div class="navbar">
            <nav>
                <div class="botoes">
                    <div><a href="index.html" class="logo"><img src="/img/logo_ep.png" alt="Logo EasyPark"></a></div>
                    <a href="index.html#contato" class="btn_nav">Contato</a>
                    <a href="index.html#sobrenos" class="btn_nav">Sobre nós</a>
                    <a href="choose.html" class="btn_nav">Reserva</a>
                    <form class="pesquisa">
                        <div id="loginUser">
                            <a href="status.html" class="user_btn"><p id="nameUser">Nome Usuario</p><span
                                class="material-symbols-outlined">account_circle</span></a>
                            <div>
                                <input type="search" id="pesquisa" placeholder="Pesquisar...">
                            </div>
                            <a href="#" class=search_btn><span class="material-symbols-outlined"> search </span> </a>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</header>

<body>
    <section>

        <div class="background">

            <!---================================================== Pop - Login =================================================================================--->

            <div class="container-login">
                <form>
                    <p class="login-title">Faça seu Login!</p>

                    <div class="login-inputs">
                        <input class="inputbar" type="text" id="login" placeholder="E-mail" name="uname" required>

                        <input class="inputbar" type="password" id="password" placeholder="Senha" name="psw" required>
                    </div>


                    <div class="logincad-btns">
                        <div class="login-btn">
                            <button class="true-loginbtn" onclick="confirmaLogin()">Login</button>

                        </div>

                        <a class="cadlog-btn" href="/cadastroCliente.html"><button class="true-cadastrobtn"
                                type="button">Cadastro</button></a>

                    </div>

                    <div class="downlayer">
                        <input class="checkbox" type="checkbox" name="remember" onclick="rememberLogin()"> Lembre-me
                    </div>
                    <div class="fgt-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
            </div>
            </form>

        </div>
    </section>


    <!---==================================================  Script  =================================================================================--->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>

        // Banco de Dados
        var user = readCookie("username"); 
        var nameDB;
        var emailDB;
        var senhaDB;

        // Confirma o Login
        function confirmaLogin() {

            const login = document.getElementById("login").value;

            getUserData(login);

        }


        // Busca dados no Banco e Retorna elas em formato de variaveis
        async function getUserData(loginUser) {

            // Envia o GET Request
            const response = await fetch("http://localhost:8080/cliente/list/" + loginUser, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                // Transforma a resposta em JSON
                .then((response) => {
                    return response.json();
                })

                // Busca data dentro do JSON e aloca em variaveis
                .then((data) => {

                    // Testar sem a linha baixo
                    let testeData = data;

                    // Converte as Variaveis
                    nameDB = testeData.name;
                    emailDB = testeData.email;
                    senhaDB = testeData.senha;

                    // Console Logs
                    console.log(nameDB);
                    console.log(emailDB);
                    console.log(senhaDB);

                });

            // Formulario de Login
            const login = document.getElementById("login").value;
            const password = document.getElementById("password").value;

            // Verifica se as Variaveis do Login estão corretas
            if (password == senhaDB) {

                alert("Login com Sucesso");

                // Cookie com as Variaveis
                document.cookie = "name=" + nameDB + "; path=/, email=" + emailDB + "; path = /,";

                // Muda para a Proxima Pagina
                const nextPage = "index.html";
                document.location.href = nextPage;

            } else {

                alert("Erro ao Cadastrar");

            }
        }


        // Teste Lembrar Login
        function rememberLogin() {

            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;

            localStorage.setItem("rememberLogin", login);
            localStorage.setItem("passwordLogin", password);

        }


        // Verifica se Usuario está logado
        function verifyLogin() {

        // Verifica o user Cookie
            
            if(user != null){ 

                const changeHTML = "<a href="loginCliente.html" class="user_btn"><span
                                        class="material-symbols-outlined">account_circle</span><p id="nameUser">Nome Usuario</p></a>
                                    <div>
                                        <input type="search" id="pesquisa" placeholder="Pesquisar...">
                                    </div>
                                    <a href="#" class=search_btn><span class="material-symbols-outlined"> search </span> </a>";

                document.getElementById("loginUser").innerHTML = changeHTML;
                document.getElementById("nameUser").innerHTML = nameUser;
                
            }else{ 
                
                const changeHTML = "<a href="loginCliente.html" class="user_btn"><span
                                        class="material-symbols-outlined">account_circle</span></a>
                                    <div>
                                        <input type="search" id="pesquisa" placeholder="Pesquisar...">
                                    </div>
                                    <a href="#" class=search_btn><span class="material-symbols-outlined"> search </span> </a>";
                    
                document.getElementById("loginUser").innerHTML = changeHTML;
                
                } 
            } 
        } 

    </script>

</body>

</html>
