    <script>

        var status = 0;
        var id;
        var totalVagas = 3;

        function showTotalVagas(){
            document.getElementById("TotalDeVagas").innerHTML = totalVagas;
        }

        function trocaImagem(img){

            id = img.id;

            if(status == 0){
                status = 1;
                totalVagas += 1;
                document.getElementById(id).src = "img\\ocupada.png"
            } else {
                status = 0;
                totalVagas -= 1;
                document.getElementById(id).src = "img\\livre.png"
            }
                
        }

        function trocaImagemReverso(img){

            id = img.id;

            if(status == 0){
            status = 1;
            document.getElementById(id).src = "img\\ocupadaReverso.png"
            } else {
            status = 0;
            document.getElementById(id).src = "img\\livreReverso.png"
            }
