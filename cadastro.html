<!---================================================== Barra de navegação =================================================================================--->

<header>
    <div class="containerX">
        <div class="navbar">
            <nav>
                <div class="botoes">
                    <div><a href="index.html" class="logo"><img src="/img/logo_ep.png" alt="Logo EasyPark"></a></div>
                    <a href="index.html#contato" class="btn_nav">Contato</a>
                    <a href="index.html#sobrenos" class="btn_nav">Sobre nós</a>
                    <a href="agendamento.html" class="btn_nav">Agendamento</a>
                    <form id="loginUser" class="pesquisa">
                        <a href="login.html" class="user_btn">
                            <p id="nameUser"></p><span class="material-symbols-outlined">account_circle</span>
                        </a>
                        <div>
                            <input type="search" id="pesquisa" placeholder="Pesquisar...">
                        </div>

                    </form>
                </div>
            </nav>
        </div>
    </div>
</header>

<!---================================================== Body =================================================================================--->


<body>

    <div class="background">

        <div class="container-cadastro">

            <form id="cadlog-btn">

                <div id="teste">

                    <div class="cadastro-title">
                        <h1>CRIE SUA CONTA!</h1>
                    </div>

                    <div class="cadastro-infos">
                        <input class="input-cadastro" type="text" id="name" placeholder="Nome" name="name" required>

                        <input class="input-cadastro" type="text" id="email" placeholder="E-mail" name="email" required>

                        <input class="input-cadastro" type="senha" id="senha" placeholder="Senha" name="senha" required>

                        <input class="input-cadastro" type="text" id="cpf" placeholder="CPF" name="cpf" required>

                        <input class="input-cadastro" type="text" id="idade" placeholder="Idade" name="idade" required>

                        <input class="input-cadastro" type="text" id="phone" placeholder="Telefone" name="phone"
                            required>

                        <button class="cadlog-btn" type="submit">Criar conta</button>
                    </div>

                    <div class="login-btn">
                        <a class="cadlog-btn" href="/loginCliente.html">
                            <button type="button" class="cancelbtn">Faça Login</button>
                        </a>
                    </div>

                </div>

            </form>

        </div>

    </div>


    <!---================================================== Scripts =================================================================================--->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>

        // <!---============= Váriaveis =============--->

        // JavaScript
        var username;

        // Liga a função criaConta com o Botão de Cadastrar (submit)
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('cadlog-btn');
            form.addEventListener('submit', criaConta);
        });


        // Envia cadastro para o Backend  -Metodo "Post"
        async function criaConta(event) {
            event.preventDefault();

            // Variaveis
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const cpf = document.getElementById("cpf").value;
            const idade = document.getElementById("idade").value;
            const phone = document.getElementById("phone").value;

            // String para JSON
            const obj = {

                name: name,
                email: email,
                senha: senha,
                cpf: cpf,
                idade: idade,
                phone: phone

            };

            // Envia o JSON para a URL correta
            const response = await fetch("http://localhost:8080/cliente/insert", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },

                // Envio do JSON
                body: JSON.stringify(obj),

            });

            if (response.ok) {

                // Cadastro Feito com Sucesso
                const cadastroSucesso = "<h1> Cadastro feito</h1> <h1> com Sucesso!</h1>";
                document.getElementById("teste").innerHTML = cadastroSucesso;

            } else {

                alert("Erro ao Cadastrar");
            }

        }

        // <!---============= Verifica Login =============--->

        // Verifica se Usuario está logado
        function verifyLogin() {

            username = localStorage.username;

            if (username != null) {

                const changeHTML = `<a href="status.html" class="user_btn"><span
                class="material-symbols-outlined">account_circle</span><p id="nameUser">Nome Usuario</p></a>
            <div>
                <input type="search" id="pesquisa" placeholder="Pesquisar...">
            </div>
            <a href="#" class=search_btn><span class="material-symbols-outlined"> search </span> </a>`;

                document.getElementById("loginUser").innerHTML = changeHTML;
                document.getElementById("nameUser").innerHTML = username;

            } else {

                const changeHTML = `<a href="login.html" class="user_btn"><span
                class="material-symbols-outlined">account_circle</span>Login</a>
            <div>
                <input type="search" id="pesquisa" placeholder="Pesquisar...">
            </div>
            <a href="#" class=search_btn><span class="material-symbols-outlined"> search </span> </a>`;

                document.getElementById("loginUser").innerHTML = changeHTML;

            }
        }

    </script>

</body>

</html>
