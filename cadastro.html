<head>

    <title>Easy Park - Cadastro Cliente</title>

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!---================================================== Barra de navegação =================================================================================--->

<header>
    <div class="container-navbar-cadastro">
        <div class="navbar-cadastro">
            <nav>
                <div class="botoes-cad">

                    <div><a href="index.html" class="logo-cad"><img src="/img/logo_ep.png" alt="Logo EasyPark"></a>
                    </div>
                    <a href="index.html#contato" class="btn_nav-cad">Contato</a>
                    <a href="index.html#sobrenos" class="btn_nav-cad">Sobre nós</a>
                    <a href="agendamento.html" class="btn_nav-cad">Agendamento</a>

                    <form class="pesquisa-cad">

                        <div class="user-mix-cad" id="loginUser">
                            <a href="login.html" class="user_btn-cad">
                                <span class="material-symbols-outlined"> account_circle</span>
                            </a>
                            <p class=name-user-cad id="nameUser"> <strong> Login </strong> </p>
                            <input type="search" id="pesquisa" placeholder="Pesquisar...">
                            <a href="#" class=search_btn-cad><span class="material-symbols-outlined"> search </span>
                            </a>
                        </div>
                    </form>

                </div>
            </nav>
        </div>
    </div>
</header>

<!---================================================== Body =================================================================================--->


<body class="body-cadastro">

    <div class="container-cadastro">

        <form id="cadlog-btn">

            <div id="teste">

                <div class="cadastro-title">
                    <h1>Crie sua conta!</h1>
                </div>

                <div class="cadastro-infos">

                    <div class="info">
                        <input class=input-cadastro type="text" id="name" placeholder="Coloque seu Nome" name="name"
                            required>
                    </div>

                    <div class="info">
                        <input class=input-cadastro type="text" id="email" placeholder="exemplo@gmail.com" name="email"
                            required>
                    </div>


                    <div class="info">
                        <input class="input-cadastro" type="password" id="senha" placeholder="Senha" name="senha"
                            required>
                    </div>

                    <div class="info">
                        <input class=input-cadastro type="text" id="cpf" placeholder="CPF" name="cpf" required>
                    </div>

                    <div class="info">
                        <input class=input-cadastro type="text" id="idade" placeholder="Data de nascimento" name="idade"
                            required>
                    </div>

                    <div class="info">
                        <input class=input-cadastro type="text" id="phone" placeholder="Telefone " name="phone"
                            required>
                    </div>


                </div>

                <div class="logincad-btns">
                    <a class="cadlog-btn" href="/login.html">
                        <button type="button" class="btn-login">Login</button>
                    </a>
                    <button class="cria-btn" type="submit">Criar conta</button>
                </div>

            </div>

        </form>

    </div>



    <!---================================================== Scripts =================================================================================--->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>

        // <!---============= Váriaveis =============--->

        // JavaScript
        var username;

        // Liga a função criaConta com o Botão de Cadastrar (submit)
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('cadlog-btn');
            form.addEventListener('submit', criaConta);
        });


        // Envia cadastro para o Backend  -Metodo "Post"
        async function criaConta(event) {
            event.preventDefault();

            // Variaveis
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const cpf = document.getElementById("cpf").value;
            const idade = document.getElementById("idade").value;
            const phone = document.getElementById("phone").value;

            // String para JSON
            const obj = {

                name: name,
                email: email,
                senha: senha,
                cpf: cpf,
                idade: idade,
                phone: phone

            };

            // Envia o JSON para a URL correta
            const response = await fetch("http://localhost:8080/cliente/insert", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },

                // Envio do JSON
                body: JSON.stringify(obj),

            });

            if (response.ok) {

                // Cadastro Feito com Sucesso
                const cadastroSucesso = "<h1> Cadastro feito</h1> <h1> com Sucesso!</h1>";
                document.getElementById("teste").innerHTML = cadastroSucesso;

            } else {

                alert("Erro ao Cadastrar");
            }

        }

        // <!---============= Verifica Login =============--->

        // Verifica se Usuario está logado
        function verifyLogin() {

            username = localStorage.username;

            if (username != null) {

                const changeHTML = `<a href="status.html" class="user_btn">
                    <span class="material-symbols-outlined"> account_circle</span>
                </a>
                <p class=name-user id="nameUser"> <strong> Login </strong> </p>
                <input type="search" id="pesquisa" placeholder="Pesquisar...">
                <a href="#" class=search_btn><span class="material-symbols-outlined"> search </span> </a>`;


                document.getElementById("loginUser").innerHTML = changeHTML;
                document.getElementById("nameUser").innerHTML = username;


            }
        }

    </script>

</body>

</html>
