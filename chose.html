    <script>

        // --------  Variaveis  -------- 
        var id;
        var vagaSelecionada;
        var numeroDeVagas = 0;
        var horas = 1;
        var valor = 2;
        var pagamento = 0;


        // --------  Mostra Variavel no HTML  -------- 

        function mostraVagas() {

            document.getElementById("Vagas").innerHTML = numeroDeVagas;

        }

        function mostraHoras() {

            document.getElementById("Horas").innerHTML = horas;

        }

        function mostraTotalAPagar() {

            calculaPagamento()
            document.getElementById("Pagamento").innerHTML = pagamento;

        }

        function calculaPagamento() {

            pagamento = horas * valor;

        }



        // --------  Troca Imagem  -------- 

        function trocaImagem(id) {

            if (vagaSelecionada == 0) {

                imagem = "img/livre.png";

                a = 1;

                vagaSelecionada = 1;
                document.getElementById(id).src = imagem;
                numeroDeVagas -= a;
                mostraVagas();
                mostraTotalAPagar();

            } else {

                imagem = "img/ocupado.png";

                a = 1;

                vagaSelecionada = 0;
                document.getElementById(id).src = imagem;
                numeroDeVagas += a;
                mostraVagas();
                mostraTotalAPagar();

            }
        }

        function trocaImagemReverso(id) {

            if (vagaSelecionada == 0) {

                imagem = "img/livreReverso.png";

                a = 1;

                vagaSelecionada = 1;
                document.getElementById(id).src = imagem;
                numeroDeVagas -= 1;
                mostraVagas();
                mostraTotalAPagar();

            } else {

                imagem = "img/ocupadoReverso.png";

                a = 1;

                vagaSelecionada = 0;
                document.getElementById(id).src = imagem;
                numeroDeVagas += 1;
                mostraVagas();
                mostraTotalAPagar();

            }
        }


        // --------  Horas  -------- 

        function aumentaHoras() {

            if (horas >= 24) {

                horas = 24;
                mostraHoras();
                mostraTotalAPagar();

            } else {

                horas += 1;
                mostraHoras();
                mostraTotalAPagar();

            }

        }

        function diminuiHoras() {

            if (horas <= 1) {

                horas = 1;
                mostraHoras();
                mostraTotalAPagar();

            } else {

                horas -= 1;
                mostraHoras();
                mostraTotalAPagar();

            }

        }
