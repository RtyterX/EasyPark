        // --------  Horas  -------- 

        function aumentaHoras() {

            if (horas >= 24) {

                horas = 24;
                mostraHoras();
                mostraTotalAPagar();

            } else {

                horas += 1;
                mostraHoras();
                mostraTotalAPagar();

            }

        }

        function diminuiHoras() {

            if (horas <= 1) {

                horas = 1;
                mostraHoras();
                mostraTotalAPagar();

            } else {

                horas -= 1;
                mostraHoras();
